<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>
    <!-- 引入layui的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 引入自己的login样式 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 这是头部login模块 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>

    <!-- 这是登录注册区域 -->
    <div class="loginAndRegBox">
      <div class="title-box"></div>
      <!-- 这是登录区域 -->
      <div class="login-box">
        <!-- 登录表单 -->
        <form class="layui-form" id="form-login">
          <!-- 1.用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 2.密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|password"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 3.登录按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              登录
            </button>
          </div>
          <!-- 4.跳转链接 -->
          <div class="layui-form-item link-r">
            <a href="javascript:;" id="link_reg">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 这是注册区域 -->
      <div class="reg-box">
        <!-- 注册表单 -->
        <form class="layui-form" id="form-reg">
          <!-- 1.用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 2.密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|password"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 3.再次确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|password|repassword"
              placeholder="请再次确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 4.注册按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              注册
            </button>
          </div>
          <!-- 5.跳转链接 -->
          <div class="layui-form-item link-r">
            <a href="javascript:;" id="link_login">去登录</a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- 引入layui的js文件 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 引入jquery文件 -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 引入自己封装的baseAPI.js文件 -->
  <script src="./assets/js/baseAPI.js"></script>
  <!-- 引入自己的login.js文件 -->
  <script src="./assets/js/login.js"></script>
</html>
